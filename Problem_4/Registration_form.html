<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <th> <label for="name">Fullname*</label></th>
                <td><input type="text" name="name" id="name" size="50px" required="true"></td>
            </tr>
            <tr>
                <th> <label for="email">Email*</label></th>
                <td><input type="email" name="email" id="email" size="50px" required="true"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td>
            </tr>
            <tr>
                <th> <label for="password">Password*</label></th>
                <td><input type="password" name="password" id="password" size="50px" required="true"></td>
            </tr>
            <tr>
                <th> <label for="confirm_password">Confirm password*</label></th>
                <td><input type="password" name="confirm_password" id="confirm_password" size="50px" required="true">
                </td>
            </tr>
            <tr>
                <th><label for="phone_number">Phone number</label></th>
                <td><input type="number" name="phone_number" id="phone_number" size="50px" required="true"></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea name="address" id="address" cols="51" rows="5" required="true"></textarea></td>
            </tr>
            <tr>
                <th><label for="city">City</label></th>
                <td><input type="text" name="city" id="city" placeholder="Enter your city" required="true"><label
                        for="state"> <b>State</b>
                    </label><input type="text" name="state" id="state" placeholder="Enter your state" required="true">
                </td>
            </tr>
            <tr>
                <th><label for="zip">Zip/Postal Code</label></th>
                <td><input type="text" name="zip" id="zip" size="50px" placeholder="Enter your Zip/Postal Code"
                        required="true"></td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td><select name="country" id="country" required="true">
                        <option value="" hidden>[Select your coutry]</option>
                        <option value="vietnam">Vietnam</option>
                        <option value="china">China</option>
                        <option value="korea">Korea</option>
                        <option value="japan">Japan</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="birthday">Birthday</label></th>
                <td><input type="date" name="birthday" id="birthday" size="50px" placeholder="mm/dd/yyyy" required="true"></td>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <td><select name="gender" id="gender" required="true">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select></td>
            </tr>
            <tr>
            <tr>
                <th><label for="staring_date">Starting date</label></th>
                <td><input type="radio" name="staring_date" id="staring_date" size="50px" required="true"> Spring <input
                        type="radio" name="staring_date" id="staring_date" required="true"> Summer</td>
            </tr>
            <tr>
            <tr>
                <th><label for="comments">Comments</label></th>
                <td><textarea name="comments" id="comments" cols="51" rows="5" placeholder="Please send us more information"
                        required="true"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" name="" id="" value="Submit"></center>
                </td>
            </tr>
            </tr>
        </table>
    </form>
</body>

</html>
